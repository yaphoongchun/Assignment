    <!-- File List Script -->
    <script>
    // Load Web3 and contract interaction
    let account;
    let contract;

    const loadWeb3 = async () => {
      if (window.ethereum) {
    window.web3 = new Web3(window.ethereum);
    try {
      await window.ethereum.enable(); // Request account access
      const accounts = await web3.eth.getAccounts(); // Get current account
      if (accounts.length > 0) {
        document.getElementById('current-account').textContent = `Account: ${accounts[0]}`; // Set the account address in the top-right corner
      }
    } catch (error) {
      console.error("User denied account access");
    }
  } else if (window.web3) {
    window.web3 = new Web3(window.web3.currentProvider);
  } else {
    alert("Non-Ethereum browser detected. Please consider using MetaMask.");
  }
}
	
	   

    const loadContract = async () => {
        const response = await fetch('/contracts/TimeVault.json');
        const contractData = await response.json();
        const networkId = await web3.eth.net.getId();
        const deployedNetwork = contractData.networks[networkId];
        contract = new web3.eth.Contract(contractData.abi, deployedNetwork && deployedNetwork.address);
    };

    const load = async () => {
        await loadWeb3();
        await loadContract();
        fetchFileList();
    };

   const fetchFileList = async () => {
    try {
        // Ensure web3 is loaded and contract is available
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];

        // Fetch document IDs for the logged-in user
        let documentIds = await contract.methods.getUserDocuments(userAddress).call();

        // Filter out duplicate document IDs
        documentIds = documentIds.filter((documentId, index, self) => 
            index === self.findIndex(t => t === documentId)
        );

        const fileListElement = document.getElementById("file-table-body");  // Correct ID

        // Clear any previous content
        fileListElement.innerHTML = '';

        for (let i = 0; i < documentIds.length; i++) {
            const documentId = documentIds[i];

            // Fetch document details by ID
            const document = await contract.methods.getDocument(documentId).call();

            // Destructure the document object
            const { ipfsHash, unlockTime, recipients, status, name } = document;

            // Convert status enum to a readable format
            const statusText = getStatusText(status);

            // Create HTML content for each document
            const row = `
                <tr>
                    <td>${i + 1}</td> <!-- Index number -->
                    <td>${name}</td>
                    <td>${ipfsHash}</td>
                    <td>${recipients.join(', ')}</td>
                    <td>${formatDate(unlockTime)}</td>
                    <td>${statusText}</td>                      
                </tr>
            `;

            // Append each row to the file table body
            fileListElement.innerHTML += row;
        }
    } catch (error) {
        console.error("Error fetching documents:", error);
    }
};

    // Helper function to convert status enum to a readable text
    const getStatusText = (status) => {
        switch (parseInt(status)) {
            case 0: return 'Queued';
            case 1: return 'Locked';
            case 2: return 'Unlocked';
            case 3: return 'Cancelled';
            default: return 'Unknown';
        }
    };

    // Helper function to format the unlock time as a readable date
    const formatDate = (timestamp) => {
        const date = new Date(parseInt(timestamp) * 1000);
        return date.toLocaleString();
    };


    // Initialize everything on page load
    window.onload = load;
</script>
